{% extends "wiki/wiki_base.html" %}

{% block content %}
    {% if is_logged_in %}
        <h1>{{ page_name }}</h1>
        <h1>{%url edit_page page_name%}</h1>
        <p>This page does not exist, would you like to <a href="{% url edit_page page_name %}">create it?</a> </p>
    {% else %}
        <h1>You need to be logged in to edit the wiki</h1>
        <a href="/accounts/login">Login now</a>
    {% endif %}
{% endblock %}
