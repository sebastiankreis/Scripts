{% extends "wiki/wiki_base.html" %}

{% block content %}

{% if page %}
    <h1>{{ page.title }}</h1>
    <p> {{ page.content|linebreaks }} </p>
{% else %}
    <h1>{{ page_name }}</h1>
    <p>This page does not exist, would you like to <a href="/wiki/{{ page_name }}/edit">create it?</a> </p>
{% endif %}

{% endblock %}
