{% extends "wiki/wiki_base.html" %}

{% block content %}
<h1>{{ page_name }}</h1>

<form method="post" action="{% url save_page page_name %}">
    {% csrf_token %}
    <textarea name="content" rows="20" cols="60">
        {{ content }}
    </textarea>
    <br/>
    <input type="submit" value="Save Page"/>
</form>

{% endblock %}
