{% extends "blog/blog_base.html" %}


{% block header %}
<h2>{{post.title}}</h2>
{% endblock %}

{% block content %}
    <div class="post_title">
        <p>{{post.title}}</p>
    </div>

    <div class="post_date">
        <p> {{post.created}} </p>
    </div>

    <div class="post_summary">
        <p>{{post.body}}</p>
    </div>
{% endblock %}
